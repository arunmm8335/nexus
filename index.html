<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Life Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #000000; /* Fallback */
        background-image: 
          linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4)), /* Much lighter overlay */
          url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?q=80&w=2074&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        color: #e5e5e5; /* Neutral 200 */
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      
      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-150%); }
        100% { transform: translateX(150%); }
      }
      .animate-shimmer {
        animation: shimmer 2.5s infinite linear;
      }

      @keyframes wave-rotate {
        0% { transform: translate(-50%, -75%) rotate(0deg); }
        100% { transform: translate(-50%, -75%) rotate(360deg); }
      }
      .wave {
        position: absolute;
        top: 0;
        left: 50%;
        width: 200%;
        height: 200%;
        border-radius: 40%;
        background-color: rgba(56, 189, 248, 0.4); /* Sky 400 */
        animation: wave-rotate 6s infinite linear;
        z-index: 1;
      }
      .wave:nth-child(2) {
        background-color: rgba(99, 102, 241, 0.5); /* Indigo 500 */
        border-radius: 45%;
        animation: wave-rotate 10s infinite linear;
        z-index: 2;
      }

      @keyframes pulse-slow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.3); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.4); 
      }
    </style>
