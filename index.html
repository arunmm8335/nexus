
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Life Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Default (Dark Mode) Variables */
        --bg-overlay: rgba(0, 0, 0, 0.4);
        --glass-bg: rgba(0, 0, 0, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
        --text-main: #e5e5e5;
        --text-muted: #a3a3a3;
        --accent-glow: rgba(56, 189, 248, 0.4);
        --input-bg: rgba(0, 0, 0, 0.5);
      }

      body.light-mode {
        /* Light Mode Overrides */
        --bg-overlay: rgba(255, 255, 255, 0.4);
        --glass-bg: rgba(255, 255, 255, 0.75);
        --glass-border: rgba(0, 0, 0, 0.1);
        --text-main: #0f172a; /* Slate 900 - Much darker for contrast */
        --text-muted: #475569; /* Slate 600 */
        --accent-glow: rgba(14, 165, 233, 0.6);
        --input-bg: rgba(255, 255, 255, 0.5);
      }

      body {
        background-color: #000000;
        background-image: 
          linear-gradient(var(--bg-overlay), var(--bg-overlay)),
          url('https://images.unsplash.com/photo-1519608487953-e999c9dc2968?q=80&w=2670&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        color: var(--text-main);
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        transition: color 0.3s ease;
      }
      
      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-150%); }
        100% { transform: translateX(150%); }
      }
      .animate-shimmer {
        animation: shimmer 2.5s infinite linear;
      }

      @keyframes wave-rotate {
        0% { transform: translate(-50%, -75%) rotate(0deg); }
        100% { transform: translate(-50%, -75%) rotate(360deg); }
      }
      .wave {
        position: absolute;
        top: 0;
        left: 50%;
        width: 200%;
        height: 200%;
        border-radius: 40%;
        background-color: var(--accent-glow); 
        animation: wave-rotate 6s infinite linear;
        z-index: 1;
      }
      .wave:nth-child(2) {
        background-color: rgba(99, 102, 241, 0.5); 
        border-radius: 45%;
        animation: wave-rotate 10s infinite linear;
        z-index: 2;
      }

      @keyframes pulse-slow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(128,128,128,0.3); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(128,128,128,0.5); 
      }
    </style>
